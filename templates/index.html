<!doctype html>
<html>
<head>
    <title>Image Enhancer</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
